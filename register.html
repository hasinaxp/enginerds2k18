        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });

        var nextBtn = document.getElementById('i-nextx');
        var prevBtn = document.getElementById('i-prev');
        var first = document.getElementById('first');
        var second = document.getElementById('second');
        second.style.display = 'none';
        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            second.classList.remove('fadeOutRight');
            first.classList.add('fadeOutLeft');

            setTimeout(() => {
                first.style.display = 'none';
                second.style.display = 'block';
                second.classList.add('fadeInRight');
            }, 500);
        });
        prevBtn.addEventListener('click', (e) => {
            e.preventDefault();
            first.classList.remove('fadeOutLeft');
            second.classList.add('fadeOutRight');

            setTimeout(() => {
                first.style.display = 'block';
                second.style.display = 'none';
                first.classList.add('fadeInLeft');
            }, 500);
        });
